<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas</title>
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Impotação da fonte -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet" />

    <!-- Css da página -->
    <link rel="stylesheet" href="./src/css/estilo.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 id="titulo">Calculadora de gorjetas</h1>
        </div>
        <div>
            <form action="" method="" class="form" id="tipsForm">
                <label for="conta">
                    <p>Qual o valor da conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="conta" id="conta" class="form-input" required>
                </p>

                <label for="qualidade">
                    <p>Como foi o seu serviço?</p>
                </label>
                <select name="qualidade" id="qualidade" class="form-select">
                    <option disabled selected>Escolha uma opção</option>
                    <option value="0.30">30% - Incrível</option>
                    <option value="0.20">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.10">10% - Ruim</option>
                    <option value="0.05">05% - Péssimo</option>
                </select>

                <label for="pessoas">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="pessoas" id="pessoas" class="form-input" required> pessoa(s)
                </p>

                <button type="submit" class="form-submmit">Calcular</button>
            </form>
        </div>
        <div id="gorjetaTotal">
            Gorjeta total:
            R$ <span id="gorjeta">0.00</span>
            <span id="cada">cada.</span>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
